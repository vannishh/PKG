<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор графических файлов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Анализатор графических файлов</h1>
            <p>Лабораторная работа 2. Чтение информации из графических файлов</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>Перетащите файлы сюда или</p>
                <button id="selectFilesBtn">Выбрать файлы</button>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.gif,.tif,.tiff,.bmp,.png,.pcx">
            </div>
            <div class="folder-section">
                <p>Или выберите папку (Chrome):</p>
                <button id="selectFolderBtn">Выбрать папку</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Обработка файлов...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Результаты анализа</h2>
                <div class="results-controls">
                    <button id="exportBtn">Экспорт в CSV</button>
                    <button id="clearBtn">Очистить</button>
                </div>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Имя файла</th>
                            <th>Размер изображения</th>
                            <th>Разрешение (DPI)</th>
                            <th>Глубина цвета</th>
                            <th>Сжатие</th>
                            <th>Формат</th>
                            <th>Размер файла</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="file-count" id="fileCount" style="display: none;"></div>
    </div>

    <script src="https://unpkg.com/blueimp-load-image@5.16.0/js/load-image.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
